<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Minimal Todo PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="app-header__left">
        <span class="app-title">Minimal Todo</span>
      </div>
      <div class="app-header__right">
        <span id="user-email" class="user-email"></span>
        <button id="logout-btn" class="btn btn-text hidden">登出</button>
      </div>
    </header>

    <main>
      <!-- Login screen -->
      <section id="login-screen" class="screen">
        <div class="center-box">
          <h1 class="logo-text">Minimal Todo</h1>
          <p class="sub-text">使用 Google 登入，建立自己的清單</p>
          <button id="google-login-btn" class="btn btn-primary">
            使用 Google 登入
          </button>
        </div>
      </section>

      <!-- Boards -->
      <section id="boards-screen" class="screen hidden">
        <div class="screen-header">
          <h2>我的分類</h2>
        </div>
        <div id="boards-grid" class="card-grid"></div>
      </section>

      <!-- Lists -->
      <section id="lists-screen" class="screen hidden">
        <div class="screen-header">
          <button class="btn btn-icon" id="lists-back-btn">←</button>
          <h2 id="lists-title"></h2>
        </div>
        <div id="lists-list" class="list-column"></div>
      </section>

      <!-- Items -->
      <section id="items-screen" class="screen hidden">
        <div class="screen-header">
          <button class="btn btn-icon" id="items-back-btn">←</button>
          <h2 id="items-title"></h2>
        </div>

        <div class="items-toolbar">
          <button id="add-todo-btn" class="btn btn-outline">＋ 待辦</button>
          <button id="add-note-btn" class="btn btn-outline">＋ 筆記</button>
        </div>

        <div class="items-section">
          <h3 class="items-section__title">待辦</h3>
          <ul id="todo-list" class="item-list"></ul>
        </div>

        <div class="items-section">
          <h3 class="items-section__title">筆記</h3>
          <ul id="note-list" class="item-list"></ul>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js");
      });
    }
  </script>
</body>
</html>
